<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>
<body>

    <header class="p-5 mb-4">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
      </header>
<div class="container-fluid ">
<div>
    <div id="nineAm" data-hour="9"  class="p-4 m-4 time-block">
        <div class = "row hour">9am</div>
        <div class = "row"> 
            <form id="toDo-form9Am">
                <input id="toDo9Am" class="col-10">
                </input>
                <button class="col-1 saveBtn" data-timeblock="nineAm">Save</button>
            </form>
        </div>
    <div class = "row">
        <ul id="toDo-list9Am"></ul>
     </div>
</div>
<div >
    <div id="tenAm" data-hour="10"  class="p-4 m-4 time-block">
        <div class = "row hour">10am</div>
        <div class = "row">

    <div class = "row">
        <ul id="toDo-list10Am"></ul>
    </div>
</div>
<div >

    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
