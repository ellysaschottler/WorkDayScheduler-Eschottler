<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

</head>
<body>

    <header class="p-5 mb-4">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        <p id="currentHour"</p>
      </header>
    <p>this will be a simplified version of the site which will be used to make the functions work before I had them to the more complicated stylized code</p>


    Lets work on saving one hours information in a form and list
    <br>
    <div id="nineAm" data-hour="9">
        <form id="toDo-form9Am"><input id="toDo9Am"></input><button data-timeblock="nineAm">Save</button></form>
        <ul id="toDo-list9Am"></ul>
    </div>
    <div id="tenAm" data-hour="10">
        <form id="toDo-form10Am"><input id="toDo10Am"></input><button data-timeblock="tenAm">Save</button></form>
        <ul id="toDo-list10Am"></ul>
    </div>
    <div id="elevenAm" data-hour="11">
        <form id="toDo-form11Am"><input id="toDo11Am"></input><button data-timeblock="elevenAm">Save</button></form>
        <ul id="toDo-list11Am"></ul>
    </div>
    <div id="twelvePm" data-hour="12">
        <form id="toDo-form12Pm"><input id="toDo12Pm"></input><button data-timeblock="twelvePm">Save</button></form>
        <ul id="toDo-list12Pm"></ul>
    </div>
    <div id="onePm" data-hour="13">
        <form id="toDo-form1Pm"><input id="toDo1Pm"></input><button data-timeblock="onePm">Save</button></form>
        <ul id="toDo-list1Pm"></ul>
    </div>
    <div id="twoPm" data-hour="14">
        <form id="toDo-form2Pm"><input id="toDo2Pm"></input><button data-timeblock="twoPm">Save</button></form>
        <ul id="toDo-list2Pm"></ul>
    </div>
    <div id="threePm" data-hour="15">
        <form id="toDo-form3Pm"><input id="toDo3Pm"></input><button data-timeblock="threePm">Save</button></form>
        <ul id="toDo-list3Pm"></ul>
    </div>
    <div id="fourPm" data-hour="16">
        <form id="toDo-form4Pm"><input id="toDo4Pm"></input><button data-timeblock="fourPm">Save</button></form>
        <ul id="toDo-list4Pm"></ul>
    </div>
    <div id="fivePm" data-hour="17">
        <form id="toDo-form5Pm"><input id="toDo5Pm"></input><button data-timeblock="fivePm">Save</button></form>
        <ul id="toDo-list5Pm"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
